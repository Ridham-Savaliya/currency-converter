<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuurency-Converter</title>
</head>
<body>
    <main>
        <section>
            <div class="converter-container">
                <h1>Currency Converter</h1>
                <div class="input-container">
                    <input  type="number" value="1" min="1"  class="amount">
                    <select class="fromcurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                    </select>
                </div>
           

            <div class="arrow"><i class="fa-solid fa-arrow-right-arrow-left"></i>   
             </div>

                   <div class="input-container">
                <input type="number" class="convertedAmount" disabled>
                <select class="tocurrency">
                    <!-- <option value="INR">INR</option>
                    <option value="USD">USD</option> -->
                </select>
            </div>
            <div class="result">1 USD =82 INR</div>
            </div>

       
        </section>
    </main>
    <script src="./script.js"></script>
</div>
</body>
</html>
